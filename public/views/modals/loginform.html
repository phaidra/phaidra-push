<div aria-hidden="true" aria-labelledby="modalTitle" role="dialog">
      
          <h4 id="modalTitle"><span class="glyphicon glyphicon-lock"></span> Sign in <span class="load-spinner" ng-show="loadingTracker.active()" >...</span></h4>

          <alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

          
            <div class="large-12 columns">
              <form>
                 <div class="row">
                   <div class="large-12 columns">
                       <input type="text" name="username" placeholder="Username" id="username" ng-model="user.username" ng-keyup="hitEnterSignin($event)" required/>
                   </div>
                 </div>
                <div class="row">
                   <div class="large-12 columns">
                       <input type="password" name="password" placeholder="Password" id="password" ng-model="user.password" ng-keyup="hitEnterSignin($event)" required/>
                   </div>
                </div>
                <div class="row">
                  <div class="large-12 large-centered columns">
                    <button class="button" ng-click="signin()" ng-disabled="(loginform.$dirty && loginform.$invalid) || loginform.$pristine || form_disabled">Sign In</button>
                  </div>
                </div>
              </form>
            </div>
          

</div>
